name: C++ CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: sudo apt-get update && sudo apt-get install -y g++ qt5-qmake qtbase5-dev qtdeclarative5-dev qttools5-dev-tools

    - name: Build C++ code
      run: |
        cd tic_tac_gui
        qmake tic_tac_designer.pro
        make
